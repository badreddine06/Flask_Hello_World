<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - Khalil Badreddine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #b993d6, #8ca6db);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fefefe;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #4a148c;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
            background-color: #fff;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            margin-top: 25px;
            padding: 14px;
            background-color: #6a1b9a;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4a0072;
        }

        .signature {
            margin-top: 40px;
            text-align: center;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulaire de Contact</h1>
        <form method="post" action="#">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" value="Khalil" required>

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" value="Badreddine" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" value="badreddine@gmail.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Votre message..." required></textarea>

            <button type="submit">Envoyer</button>
        </form>
        <div class="signature">© 2025 Khalil Badreddine</div>
    </div>
</body>
</html>
